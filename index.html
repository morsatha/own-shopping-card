<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>own-shopping</title>
    <!-- bootstorp css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font-awosem -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <h2>My Doughters Shopping Card</h2>
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="phone-mines" class="btn btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="phone-number" type="number" min="0" class="form-control text-center"
                                        value="1">
                                    <button id="phone-plase" class="btn btn-default"><i
                                            class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="phone-total">1219</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="case-mines" class="btn btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="case-number" type="number" min="0" class="form-control text-center"
                                        value="1">
                                    <button id="case-plase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="case-total">59</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-8">
                                <h5>Subtotal:</h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>
                            <div class="col-md-4 status">
                                <h5>$ <span id="subtotal-taka" class="text-primary">1,278</span></h5>
                                <h5>$ <span id="tax-amount">0</span></h5>
                                <h5>$ <span id="total" class="text-warning">1,278</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- js link -->
    <script src="js/app.js"></script>
</body>

</html>
